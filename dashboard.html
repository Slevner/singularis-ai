<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Singularis</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        h1 {
            font-size: 36px;
            font-weight: 600;
            color: #00e6ac;
        }
        .dashboard {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-wrap: wrap;
        }
        .dashboard-item {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 230, 172, 0.2);
        }
        .dashboard-item h3 {
            color: #00e6ac;
            font-size: 20px;
        }
        .button {
            background-color: #00e6ac;
            color: #121212;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 500;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #00b388;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Личный кабинет</h1>
        <div class="dashboard">
            <div class="dashboard-item">
                <h3>Анализ продаж</h3>
                <p id="sales-analysis">+15%</p>
            </div>
            <div class="dashboard-item">
                <h3>Прогноз прибыли</h3>
                <p id="profit-forecast">+25%</p>
            </div>
            <div class="dashboard-item">
                <h3>Эффективность процессов</h3>
                <p id="efficiency">+35%</p>
            </div>
        </div>
        <button class="button" onclick="goBack()">Назад</button>
    </div>
    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
